<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up ‚Äî SELL OWL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --amber: #d4a017;
            --amber-dark: #b8860b;
            --brown: #3d2c1e;
            --cream: #f8f4ed;
            --charcoal: #1a1612;
            --error: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--brown) 50%, #2d2416 100%);
            min-height: 100vh;
            color: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: rgba(26, 22, 18, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 160, 23, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .owl-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--amber);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(248, 244, 237, 0.1);
            border: 1px solid rgba(248, 244, 237, 0.2);
            border-radius: 8px;
            color: var(--cream);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--amber);
            background: rgba(248, 244, 237, 0.15);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--amber);
            color: var(--charcoal);
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: var(--amber-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-text {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 1rem;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--amber);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .login-link a {
            color: var(--amber);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="owl-icon">ü¶â</div>
            <h1>SELL OWL</h1>
            <p class="subtitle">Create Your Account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email (.edu)</label>
                <input type="email" id="email" name="email" placeholder="yourname@university.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Re-enter password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="displayName">Display Name (Optional)</label>
                <input type="text" id="displayName" name="displayName" placeholder="Your name">
            </div>

            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>

        <p class="info-text">Only verified .edu email addresses can access</p>

        <div class="login-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB8QQMxxZgNNsU4KFjHXd9EWqSuXdfw39E",
            authDomain: "sellowl-auth.firebaseapp.com",
            projectId: "sellowl-auth",
            storageBucket: "sellowl-auth.firebasestorage.app",
            messagingSenderId: "499800174828",
            appId: "1:499800174828:web:96f12f72769b7ff73c35c9",
            measurementId: "G-R7Z576DMQY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const displayName = document.getElementById('displayName').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const signupBtn = document.getElementById('signupBtn');
            
            // Check email domain
            if (!email.toLowerCase().endsWith('.edu')) {
                showError('Only .edu email addresses are allowed');
                return;
            }

            // Check password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Check passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please re-enter the same password in both fields.');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            try {
                // Create user with Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update display name if provided
                if (displayName) {
                    await user.updateProfile({
                        displayName: displayName
                    });
                }
                
                // Send email verification
                await user.sendEmailVerification();
                
                // Show success message
                showSuccess('Account created! Please check your email to verify your account before signing in.');
                
                // Reset form
                document.getElementById('signupForm').reset();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMsg = 'Signup failed. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak. Please choose a stronger password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address. Please check and try again.';
                } else {
                    errorMsg = error.message || errorMsg;
                }
                
                showError(errorMsg);
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
